<!DOCTYPE html>
<html>

<head>
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #f1f1f1;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #ddd;
        }

        .navbar a.active {
            background-color: #555;
            color: white;
        }

        .container {
            padding: 20px;
        }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;700;900&family=Raleway:wght@100;300;500;700&display=swap');
    
    
        :root {
            --bodyBack: #ffeaed;
            --textColor: #1b2741;
            --starColor: #f67034;
            --sectionBack: #f7f6f9;
        }
    
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }
    
        body {
            background-color: var(--bodyBack);
            min-height: 100vh;
            display: grid;
            place-content: center;
        }
    
        .container {
            width: 80vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
    
        .header {
            width: 100%;
            text-align: center;
        }
    
        .header h1 {
            font-size: 4em;
            text-transform: uppercase;
            color: var(--textColor);
        }
    
        .products {
            width: 100%;
            align-self: center;
            height: 70%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }
    
        .product {
            position: relative;
            background-color: var(--sectionBack);
            width: 350px;
            height: 100%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, .3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 20px 40px;
            border-radius: 10px;
            transition: .3s;
        }
    
        .product:hover {
            transform: translateY(-15px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
        }
    
        .image {
            width: 100%;
            height: 80%;
            display: grid;
            place-content: center;
        }
    
        .image img {
            width: 180px;
        }
    
        .namePrice {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
        }
    
        .namePrice h3 {
            font-size: 2em;
            text-transform: capitalize;
            color: var(--textColor);
        }
    
        .namePrice span {
            font-size: 1.5em;
            color: var(--starColor);
        }
    
        .offer {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
        }
    
        .offer h3 {
            font-size: 1em;
            text-transform: capitalize;
            color: var(--textColor);
        }
    
        .offer span {
            font-size: 1em;
            color: var(--starColor);
        }
    
        .product p {
            font-size: 18px;
            line-height: 25px;
        }
    
        .stars svg {
            font-size: 1.3em;
            color: var(--starColor);
        }
    
        .bay {
            position: absolute;
            bottom: 10px;
            right: 150px;
        }
    
    
        .bay button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: var(--textColor);
            color: var(--sectionBack);
            font-size: 18px;
            text-transform: capitalize;
            cursor: pointer;
            transition: .5s;
        }
    
        .bay button:hover {
            transform: scale(1.1);
        }
    
        .info {
            height: 100px;
        }
    </style>
    
</head>

<body>
    <div class="navbar">
        <a href="customerdash" class="active">Dashboard</a>
        <a href="customer_view_product">View Products</a>
        <a href="registeredshops">View Registered Shops</a>
        <a href="view_spl_offers">View Special offers</a>
        <a href="cart">Cart</a>
        <a href="view_prebooked">View Prebooked</a>
        <a href="search_product">Search Products</a>
        <a href="login" class="active">logout</a>
    </div>
    <div class="container">
        <div class="header">
            <h1>Special Offers</h1>
        </div>

        <div class="products">
            {% for pr in pro %}
            <div class="product">
                <div class="image">
                    <img src="{{ pr.product.product_image.url }}" alt="">
                </div>
                <div class="namePrice">
                    <h3>{{ pr.product.product_name }}</h3>
                    <span>₹{{pr.product.mrp}}</span>
                </div>
                <div class="offer">
                    <h3>{{pr.offer_name}}</h3>
                    <span>-₹{{pr.amount}}</span>
                </div>
                <div class="info">
                    <p>{{pr.product.desc}}</p>
                </div>
                <div class="bay">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ pr.id }}">
                        <button type="submit"> cart </button>
                    </form>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>
</body>

</html>
