<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor DashBoard</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:wght@400;500;600;700&display=swap");

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Work Sans", sans-serif;
        }

        html {
            font-size: 62.5%;
            /* 1rem = 10px */
            overflow-x: hidden;
        }

        body {
            overflow-x: hidden;
        }

        .header {
            padding: 0 4.8rem;
            height: 10rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #08f3dc;
        }

        .header p {
            margin-left: -62px;
            font-size: 20px;
            font-weight: 1000;
        }

        .user {
            width: 60px;
            margin-left: -80px;
        }

        .navbar-list {
            display: flex;
            gap: 2.8rem;
            list-style: none;
        }

        .navbar-link:link,
        .navbar-link:visited {
            display: inline-block;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 500;
            color: #000000;
            transition: all 0.3s;
            font-weight: 600;
        }

        .navbar-link:hover,
        .navbar-link:active {
            color: #f60581;
        }

        .mobile-navbar-btn {
            display: none;
            background: transparent;
            cursor: pointer;
        }

        .mobile-nav-icon {
            width: 4rem;
            height: 4rem;
            color: #212529;
        }

        .mobile-nav-icon[name="close-outline"] {
            display: none;
        }


        /* ===========================================
        Hero and Service Section Start
        ======================================= */
        .section-hero,
        .section-services {
            padding: 9.6rem 0;
            background-color: #fbfdff;
            height: 80vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-services {
            background: #f3f0ff;
        }

        .section-hero p {
            font-size: 3.2rem;
        }




        /* 980px  */
        @media (max-width: 62em) {
            .mobile-navbar-btn {
                display: block;
                z-index: 999;
                border: 3px solid #212529;
                color: #212529;
            }

            .header {
                position: relative;
            }

            .user {
                margin-left: -426px;
            }

            .header .logo {
                width: 40%;
            }

            .navbar {
                /* display: none; */
                width: 100%;
                height: 100vh;
                background: #e7f5ff;
                position: absolute;
                top: 0;
                left: 0;

                display: flex;
                justify-content: center;
                align-items: center;

                /* to get the tranisition  */
                transform: translateX(100%);
                transition: all 0.5s linear;

                opacity: 0;
                visibility: hidden;
                pointer-events: none;
            }

            .navbar-list {
                flex-direction: column;
                align-items: center;
            }

            .active .navbar {
                transform: translateX(0);
                opacity: 1;
                visibility: visible;
                pointer-events: auto;
            }

            .active .mobile-navbar-btn .mobile-nav-icon[name="close-outline"] {
                display: block;
            }

            .active .mobile-navbar-btn .mobile-nav-icon[name="menu-outline"] {
                display: none;
            }
        }

        /* Below 560px  */
        @media (max-width: 35em) {
            .header {
                padding: 0 2.4rem;
            }

            .header .logo {
                width: 60%;
            }
        }
    </style>
</head>


<body>

    <header class="header">
        <a href="#" class="logo"></a>
        {% if request.user.profile %} 
        <a href="display_profile">
            <img src="{{ request.user.profile.url }}" alt="" class="user">
        </a>
        {% else %}
        <a href="display_profile">
            <img src="/static/user.jpg" alt="" class="user">
        </a>
        {% endif %}

        <p>{{request.user.name}}</p>

        
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-link" href="/addproduct">Add Product</a></li>
                <li><a class="navbar-link" href="/viewproduct">View Product</a></li>
                <li><a class="navbar-link" href="/generatebill">Bill Generate</a></li>
                <li><a class="navbar-link" href="/add_special_product">Add Special offers</a></li>
                <li><a class="navbar-link" href="booked_products">Booked Product</a></li>
                <li><a class="navbar-link" href="/v_special_offer">My Special Offers</a></li>
                <li><a class="navbar-link" href="/login">Logout</a></li>
            </ul>
        </nav>

        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>

    <!-- ======================================== 
          Our Main Hero Section Start  
    ========================================  -->
    <main>
        <section class="section-hero">
            <div class="hero">
                <p> Welcome To Vendor DashBoard</p>
            </div>
        </section>
    </main>


    <!-- ======================================== 
          Our JavaScript Section Start  
    ========================================  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const mobile_nav = document.querySelector(".mobile-navbar-btn");
        const nav_header = document.querySelector(".header");

        const toggleNavbar = () => {
            // alert("Plz Subscribe ");
            nav_header.classList.toggle("active");
        };

        mobile_nav.addEventListener("click", () => toggleNavbar());
    </script>

</body>

</html>
