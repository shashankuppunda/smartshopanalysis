<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333333;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #cccccc;
      resize: vertical;
    }

    .form-group button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2faff;
      color: #333333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4faad1;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin: 0;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    p {
      line-height: 1.5;
    }

    .highlight {
      background-color: #d1e9f6;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .cta-button {
      display: inline-block;
      background-color: #4faad1;
      color: #ffffff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #3791ae;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <div class="container">
    <form  method="POST" >
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Send Email</button>
      </div>
    </form>
  </div>
  
</body>
</html>
