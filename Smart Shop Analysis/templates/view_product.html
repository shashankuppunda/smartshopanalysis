<!DOCTYPE html>
<html>
<head>
  <title>Customer Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      place-content: center;
      background-color: var(--bodyBack);
      min-height: 100vh;
      display: grid;
    }
    .navbar {
      background-color: #f1f1f1;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar a:hover {
      background-color: #ddd;
    }
    .navbar a.active {
      background-color: #555;
      color: white;
    }
    .container {
      padding: 20px;
    }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;700;900&family=Raleway:wght@100;300;500;700&display=swap');

    :root {
        --bodyBack: #ffeaed;
        --textColor: #1b2741;
        --starColor: #f67034;
        --sectionBack: #f7f6f9;
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Raleway', sans-serif;
    }

    .container {
        width: 80vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }

    .header {
        width: 100%;
        text-align: center;
    }

    .header h1 {
        font-size: 4em;
        text-transform: uppercase;
        color: var(--textColor);
    }

    .products {
        width: 100%;
        align-self: center;
        height: 70%;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
    }

    .product {
        position: relative;
        background-color: var(--sectionBack);
        width: 350px;
        height: 100%;
        box-shadow: 0 5px 20px rgba(0, 0, 0, .3);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px 20px 40px;
        border-radius: 10px;
        transition: .3s;
    }

    .product:hover {
        transform: translateY(-15px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
    }

    .image {
        width: 100%;
        height: 80%;
        display: grid;
        place-content: center;
    }

    .image img {
        width: 180px;
    }

    .namePrice {
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: space-between;
    }

    .namePrice h3 {
        font-size: 2em;
        text-transform: capitalize;
        color: var(--textColor);
    }

    .namePrice span {
        font-size: 1.5em;
        color: var(--starColor);
    }

    .product p {
        font-size: 18px;
        line-height: 25px;
    }

    .stars svg {
        font-size: 1.3em;
        color: var(--starColor);
    }

    .bay {
        position: absolute;
        bottom: 10px;
        right: 150px;
    }

    .bt1 {
        position: absolute;
        bottom: 10px;
        right: 30;
    }

    .bay button {
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        background-color: var(--textColor);
        color: var(--sectionBack);
        font-size: 18px;
        text-transform: capitalize;
        cursor: pointer;
        transition: .5s;
    }

    .bt1 button {
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        background-color: var(--textColor);
        color: var(--sectionBack);
        font-size: 18px;
        text-transform: capitalize;
        cursor: pointer;
        transition: .5s;
    }

    .bt2 {
        position: absolute;
        bottom: 10px;
        right: 20px;
    }

    .bt2 button {
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        background-color: var(--textColor);
        color: var(--sectionBack);
        font-size: 18px;
        text-transform: capitalize;
        cursor: pointer;
        transition: .5s
    }

    .bay button:hover {
        transform: scale(1.1);
    }

    .info {
        height: 100px;
    }
</style>
</head>
<body>
    <div class="navbar">
        <a href="/vendordash" class="active">{{request.user.name}}</a>
        <a href="vendordash">DashBoard</a>
        <a href="addproduct">Add Product</a>
        <a href="viewproduct">View Product</a>
        <a href="generatebill">Bill Generate</a>
        <a href="add_special_product">Add Special offers</a>
        <a href="booked_products">Booked Product</a>
        <a href="v_special_offer">My Special Offers</a>
        <a href="login" class="active">Logout</a>
    </div>
  <div class="container">
    <div class="container">

        <div class="header">
            <h1>Your Products</h1>
        </div>

        <div class="products">
            {% for pr in product %}
            <div class="product">
                <div class="image">
                    <img src="{{ pr.product_image.url }}" alt="">
                </div>
                <div class="namePrice">
                    <h3>{{ pr.product_name }}</h3>
                    <span>â‚¹ {{ pr.mrp }}</span>
                </div>
                <div class="info">
                    <p>{{ pr.desc }}</p>
                </div>
                <div class="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
                <div class="bt1">
                    <a href="{% url 'edit_product' pr.id %}">
                    <button >Edit</button>
                </a>
                </div>
                <div class="bt2">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="delete" value={{ pr.id }}>
                        <button>Delete</button>
                        {% comment %} <input type="submit" value="Delete"> {% endcomment %}
                    </form>
                    
                    
                </div>
            </div>

            {% endfor %}

        </div>
    </div>
  </div>
</body>
</html>
