<!DOCTYPE html>
<html>

<head>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2faff;
      color: #333333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4faad1;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin: 0;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    p {
      line-height: 1.5;
    }

    .highlight {
      background-color: #d1e9f6;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .cta-button {
      display: inline-block;
      background-color: #4faad1;
      color: #ffffff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #3791ae;
    }
  </style>
</head>

<body>
  <header>
    <h1>Forgot Password</h1>
  </header>

  <div class="container">
    <h2>Forgot Password</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="name">User Name</label>
      <input type="text" id="name" name="name" required>
      <br><br>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>

</html>
